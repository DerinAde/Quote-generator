<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Quotes</title>
    <link rel="icon" type="image/png" href="defav.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

</body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote">Get inspired by these quotes.</span>
        </div>

        <div class="quote-author">
            <span id="author"></span>
        </div>
    
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote" id="new-quote">Get Quote</button> 
    </div>
    <div><audio id="audio" controls hidden></audio></div>
    </div>
    <script src="voiceRSS.js"></script>
    <script src="script.js"></script>
</html>
